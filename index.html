<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Mulish font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- font-awesome scripts -->
    <script src="https://kit.fontawesome.com/487e2a57d2.js" crossorigin="anonymous"></script>
    <!-- <i class="fa-solid fa-caret-down"></i> -->

    <!-- Link css -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Happy Travel</title>
</head>

<body>
    <!-- header section start -->
    <header>
        <nav></nav>

        <section class="banner">
            <div class="banner-overlay"></div>
            <div class="banner-content">
                <h1 class="text-color-white banner-title">Explore Your Travel</h1>
                <p class="text-color-white text-description">Discover joy in every mile with Happy Travel. Where
                    exploration meets happiness. let your wanderlust unfold and memories blossom.</p>
                <div class="finding-place-sec">
                    <input class="text-color-gray" type="text" placeholder="Where go">
                    <input class="text-color-gray" type="text" placeholder="When">
                    <input class="text-color-gray" type="text" placeholder="Select Type">
                    <div class="button-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span>Finding Now</span>
                    </div>
                </div>
            </div>
        </section>
    </header>
